<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaac Completion Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #upload-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #upload-btn:hover {
      background-color: #005FA3;
    }
    #output {
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Binding of Isaac Completion Tracker</h1>
  <input type="file" id="file-input" style="display:none;" />
  <button id="upload-btn">Upload Save File</button>
  <div id="output"></div>

  <script>
    const fileInput = document.getElementById("file-input");
    const uploadBtn = document.getElementById("upload-btn");
    const outputDiv = document.getElementById("output");

    // Trigger file selection when button is clicked
    uploadBtn.addEventListener("click", () => {
      fileInput.click();
    });

    // Handle file upload
    fileInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (file) {
        outputDiv.textContent = "Processing file...";

        const arrayBuffer = await file.arrayBuffer();
        const dataView = new DataView(arrayBuffer);

        try {
          // Parse the file
          const result = parseSaveFile(dataView);

          // Display the result
          outputDiv.textContent = result;
        } catch (error) {
          outputDiv.textContent = `Error parsing file: ${error.message}`;
        }
      }
    });

    function parseSaveFile(dataView) {
      let output = "";

      // Read Header
      const magic = getString(dataView, 0, 16);
      const crc = dataView.getInt32(16, true);

      output += `Header Magic: ${magic}\n`;
      output += `Header CRC: ${crc}\n\n`;

      // Parse Chunks
      let offset = 20; // Start after header
      for (let chunkIndex = 0; chunkIndex < 11; chunkIndex++) {
        const type = dataView.getInt32(offset, true);
        const length = dataView.getInt32(offset + 4, true);
        offset += 8;

        output += `Chunk ${chunkIndex + 1}:\n`;
        output += `  Type: ${type}\n`;
        output += `  Length: ${length} bytes\n`;

        if (type === 1) {
          // Achievements
          const count = dataView.getInt32(offset, true);
          offset += 4;
          output += `  Achievements Count: ${count}\n`;
          for (let i = 0; i < count; i++) {
            const completed = dataView.getUint8(offset) ? "Completed" : "Incomplete";
            output += `    Achievement ${i + 1}: ${completed}\n`;
            offset += 1;
          }
        } else if (type === 2) {
          // Counters
          const count = dataView.getInt32(offset, true);
          offset += 4;
          output += `  Counters Count: ${count}\n`;
          for (let i = 0; i < count; i++) {
            const counter = dataView.getInt32(offset, true);
            output += `    Counter ${i + 1}: ${counter}\n`;
            offset += 4;
          }
        } else {
          // Unhandled chunk type - skip it
          output += `  Unhandled chunk type.\n`;
          offset += length;
        }

        output += "\n";
      }

      return output;
    }

    // Helper to read a string from DataView
    function getString(dataView, offset, length) {
      let str = "";
      for (let i = 0; i < length; i++) {
        const char = dataView.getUint8(offset + i);
        if (char === 0) break; // Null-terminated string
        str += String.fromCharCode(char);
      }
      return str;
    }
  </script>
</body>
</html>
